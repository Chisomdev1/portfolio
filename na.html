<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollSpy Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            scroll-behavior: smooth;
        }
        .navbar-nav .nav-link.active {
            color: yellow !important;
        }
        section {
            padding: 100px 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        @media (max-width: 991px) {
            .navbar-collapse {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                flex-direction: column;
                text-align: left;
                padding-top: 60px;
                transition: all 0.3s ease-in-out;
                visibility: hidden;
                opacity: 0;
            }
            .navbar-collapse.show {
                visibility: visible;
                opacity: 1;
            }
            .navbar-toggler {
                position: absolute;
                top: 15px;
                right: 15px;
                z-index: 1050;
            }
            .navbar-toggler-icon {
                display: inline-block;
                width: 1.5em;
                height: 1.5em;
                vertical-align: middle;
                content: "";
                background: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") center/contain no-repeat;
            }
            .navbar-toggler.collapsed .navbar-toggler-icon {
                background: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M6 6l18 18M6 24L24 6'/%3E%3C/svg%3E") center/contain no-repeat;
            }
            .navbar-nav {
                width: 100%;
            }
            .navbar-nav .nav-item {
                width: 100%;
            }
            .navbar-nav .nav-link {
                width: 100%;
                text-align: left;
                padding-left: 1rem;
            }
            .navbar-nav .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="50">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ScrollSpy Navbar</a>
            <button class="navbar-toggler collapsed" type="button" id="navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="btn btn-primary ms-2" id="letsTalkButton">Let's Talk</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Live Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="bg-primary text-white">Home Section</section>
    <section id="about" class="bg-secondary text-white">About Section</section>
    <section id="skills" class="bg-success text-white">Skills Section</section>
    <section id="projects" class="bg-danger text-white">Live Projects Section</section>
    <section id="contact" class="bg-warning text-dark">Contact Me Section</section>
    <section id="faq" class="bg-info text-white">FAQ Section</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('navbarToggler').addEventListener('click', () => {
            const navbarNav = document.getElementById('navbarNav');
            navbarNav.classList.toggle('show');
            document.getElementById('navbarToggler').classList.toggle('collapsed');
        });

        document.getElementById('letsTalkButton').addEventListener('click', () => {
            const navbarNav = document.getElementById('navbarNav');
            navbarNav.classList.toggle('show');
            document.getElementById('navbarToggler').classList.toggle('collapsed');
        });
        
        document.querySelectorAll('.nav-link').forEach(item => {
            item.addEventListener('click', () => {
                document.getElementById('navbarNav').classList.remove('show');
                document.getElementById('navbarToggler').classList.add('collapsed');
            });
        });
    </script>
</body>
</html>
