<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="profile-container">
        <div class="avatar">
            <img src="Image/Q.jpg" alt="User Avatar" id="userAvatar">
        </div>
        <div class="profile-card">
            <h2 id="userName">Rayyan R. Khanheed</h2>
            <div class="social-icons">
                <a href="#" id="github"><img src="github-icon.png" alt="GitHub"></a>
                <a href="#" id="twitter"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#" id="linkedin"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="mailto:example@example.com" id="email"><img src="email-icon.png" alt="Email"></a>
                <a href="https://wa.me/1234567890" id="whatsapp"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
                <a href="#" id="instagram"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
